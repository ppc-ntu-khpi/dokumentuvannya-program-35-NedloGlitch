<p><strong><u>ЗАВДАННЯ ДЛЯ САМОСТІЙНОЇ РОБОТИ  №1</u></strong> </p>
<p><br />
  <strong>В </strong>комп'ютерному  центрі працюють три групи програмістів. Імовірність<br />
  викопаний плану<img width="197" height="19" src="62.jpg" />Знайти імовірність:<br />
  І) виконання  плану всіма групами; 2) виконання плану тільки однією групою; 3) виконання плану тільки двома групами; 4)  виконання плану хоча б однією групою.<br />
  <img width="564" height="289" src="63.jpg" /></p>
